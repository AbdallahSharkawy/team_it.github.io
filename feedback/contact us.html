<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact us</title>
  <link rel="icon" type="image/x-icon" href="">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <header>
    <h1>feedback</h1>
  </header>
  <div class="main">
    <form autocomplete="on">
      <fieldset style="font-weight: bolder;">
        <legend>enter your information and message:</legend>
        <label for="fname">Enter your first name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Enter your last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Enter your email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="phone">Enter your phone number</label><br>
        <input type="text" id="phone" name="phone"><br>
        <br><br><br>
        <label for="message">Enter your message:</label>
        <textarea name="message" style="width:1200px; height:100px;"
          placeholder="enter your message her"></textarea><br>
        <input type="submit" value="Submit">
        <input type="reset">
      </fieldset>
    </form>
  </div>
  <footer>
    <div class="left">
      <a href="../about us/about us.html">about us</a><br>
      <a href="mailto:blablablabla@gmail.com">our mail</a>
    </div>
    <div class="right">
      <a href=""><i class="fa fa-telegram"></i></a>
      <a href=""><i class="fa fa-facebook"></i></a>
      <a href=""><i class="fa fa-twitter"></i></a>
      <a href=""><i class="fa fa-instagram"></i></a>
    </div>
  </footer>
</body>

</html>
